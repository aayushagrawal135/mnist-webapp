{% extends "base.html" %}

{% block content %}

    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <span>
            {{form.username.label}}: {{form.username(size=32)}}
            <br>
        </span>
        <span>
            {{form.password.label}}: {{form.password(size=32)}}
            <br>
        </span>
        <span>
            {{form.remember_me()}}: {{form.remember_me.label}}
            <br>
        </span>
        <span>
            {{form.submit()}}
        </span>
    </form>

{% endblock %}
